<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "latex_macros.html" }}
    {{ block "header" . }}
    <div id='header'>
      <div id="banner"><a href="{{.Site.Home.Permalink}}">odds &amp; ends</a></div>
      <div id="nav"><a href="{{.Site.Home.Permalink}}blog">blog</a></div>
    </div>
    {{ end }}
    {{ block "main" . }}
    {{ end }}
    {{ block "footer" . }}
    <div id="footer">

      <div id="license">
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
          {{ $image := resources.Get "images/ccbysa.png" }}

          {{ end }}
        </a>
      </div>
      -->
      <div id="footertext">
        written in <a href="https://orgmode.org/index.html">org-mode</a>
