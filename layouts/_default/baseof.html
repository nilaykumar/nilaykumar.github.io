<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }} {{ end }} {{ .Site.Title }}</title>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "latex_macros.html" }}
    {{ block "header" . }}
    <div id='header'>
      <div id="banner"><a href="{{.Site.Home.Permalink}}">odds &amp; ends</a></div>
      <div id="nav">
        <a href="{{.Site.Home.Permalink}}garden">garden</a>
        <a href="{{.Site.Home.Permalink}}blog">blog</a>
      </div>
    </div>
    {{ end }}
    {{ block "main" . }}
    {{ end }}
    {{ block "footer" . }}
    <div id="footer">
      <div id="footertext">
        written in <a href="https://orgmode.org/index.html">org-mode</a>
        for <a href='https://www.gnu.org/software/emacs/'>emacs</a>, powered
        by <a href='https://ox-hugo.scripter.co/'>ox-hugo</a>.
      </div>
    </div>
    {{ end }}
  </body>
</html>
