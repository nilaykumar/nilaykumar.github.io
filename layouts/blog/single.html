{{ define "title" }}
{{ .Title }} |
{{ end }}
{{ define "main" }}
  <div id="content" class="blog">
    <h1>{{ .Title }}</h1>
    <div class="date">
      ({{ .Date.Format "January 02 2006" }}
      {{- if not (eq .PublishDate .Date) -}}
      &nbsp;&rarr;&nbsp; {{ .PublishDate.Format "January 02 2006" }}
      {{- end -}})
    </div>
    {{ .Content }}
  </div>
{{ end }}
