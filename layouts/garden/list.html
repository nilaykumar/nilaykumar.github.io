{{ define "main" }}
  Unstructured thoughts, writings, and notes: a digital garden.
  {{ partial "alltags" . }}
  <ul id="garden">
  {{ range sort .Pages "Lastmod" "desc" }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ partial "page_tags" . }}
        {{ partial "dates_and_tags" . }}
      </li>
  {{ end }}
  </ul>
{{ end }}
